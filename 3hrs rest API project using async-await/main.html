<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
    </head>
    

    
    <body style="background-color:darkseagreen; text-align: center;">
        <h1>Expense Tracker</h1>
        <form onsubmit="addToNewExpense(event)">
            <label>Selling Price:</label>
            <input width = "100%" type="number" name="sellingprice" required><br>
            <label>Product Name:</label>
            <input width = "100%" type="text" name="productname" required><br>
            <label width = "100%">Choose a category:</label>
            <select width = "100%" id="category" name="category">
                <option value="Electronics">Electronics</option>
                <option  value="Food">Food</option>
                <option value="Skincare">Skincare</option>
            </select><br>
        
            <button>Add Product</button>
            <div id="message">
                <h1>Products</h1>
            </div>
            
            
        </form>
        <ul id="list-of-items"></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
